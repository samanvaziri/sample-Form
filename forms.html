<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
	
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form method="POST" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES">
			<input type="hidden" name="send_to" value="yt@gmail.com">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name </label>
					<input type="text" id="name" name="name">
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="please write your phone">
					<label for="email">Email </label>
					<input type="email" id="email" name="email">
				</fieldset>
			<fieldset>
			<h2>About your abduction </h2>
			<label for="date">Requested  date</label>
			<input type="date" id="date" name="date" >
			<label for="qty">How many people would you like abducted?</label>
			<input type="number" id="qty" name="qty" min="1" max="10" >
			<p>What type of UFO do you prefer?</p>
			<label>	
			<input type="radio" name="ufotype" value="classic" checked>Classic oval UFO
			</label>
			<label>
			<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
			</label>
			<label>
			<input type="radio" name="ufotype" value="Battlestar">Battlestar Galactica-style Viper
			</label>
			<label>
			<input type="radio" name="ufotype" value="borg">Borg-style cube
			</label>
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype"  >
					<option selected>Select the option</option>
					<option value="tour">Tour of of the solar system</option>
					<option value="alien">Alien dinner and discussion</option>
					<option value="danse">Alien dance lessons</option>
					<option value="whale">Whale watching</option>
				</select>
			<label for="comments">Special requests:</label>
			<textarea id="comments" name="comments"> </textarea>
			<label>
				Add me to your email list
				<input type="checkbox" value="subscribe" name="subscribe" checked>
			</label>
				
			</fieldset>
			<button type="submit" >Submit</button>
			</form>			
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d90325.28539613367!2d-93.33151812543683!3d44.97079704339309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b333909377bbbd%3A0x939fc9842f7aee07!2sMinneapolis%2C+MN!5e0!3m2!1sen!2sus!4v1540581288890"
				width="500" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
